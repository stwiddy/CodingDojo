<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>Here are our users!!</h1>
    <table style="width: 30%;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Created at</th>
            <th>Actions</th>
        </tr>
        <tr>
            {% for user in users %}
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.created_at}}</td>
            <td><a href="/users/{{user.id}}">show</a> <a href="/users/{{user.id}}/edit">edit</a> <a href="/users/{{user.id}}/delete">delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/user/new">New user</a>
</body>
</html>
