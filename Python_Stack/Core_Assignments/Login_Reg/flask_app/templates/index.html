<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.css')}}">
    <script src="{{ url_for('static',filename='js/bootstrap.bundle.js')}}"></script>
</head>
<body>
    <div class="container text-center">
        <div class="row">
            <div class="col-6">
                <h3>Register</h3>
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <P>{{message}}</P>
                {% endfor %}
                <Form class="d-flex flex-column align-items-end" action="/users/register" method="post">
                    <div class="mb-3">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" id="first_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password2">Re-Enter Password:</label>
                        <input type="password" name="confirm_pass" id="password2" class="form-control">
                    </div>
                    <button class="btn btn-primary">Register</button>
                </Form>
            </div>
            <div class="col" -6>
                <h3>Login:</h3>
                {% for message in get_flashed_messages(category_filter=['reg']) %}
                    <P>{{message}}</P>
                {% endfor %}
                <form action="/users/login" class="d-flex flex-column align-items-end" method="post">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control">
                    </div>
                    <button class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
