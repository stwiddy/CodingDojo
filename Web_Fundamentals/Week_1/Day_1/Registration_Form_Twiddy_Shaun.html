<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form </title>
</head>
<h1> Registration Form </h1>
<body>
<form action="/registration" method="post">
    <div>
        <label> First Name:*</label>
        <input type="text" name="First Name">
    </div>
    <p></p>
    <div>
        <label> Last Name:*</label>
        <input type="text" name="Last Name">
    </div>
    <div>
        <p></p>
        <label> Email Address:*</label>
        <input type="text" name="Email">
    </div>
    <p></p>
    <div>
        <label> Password:*</label>
        <input type="password" name="First Name">
    </div>
    <p></p>
    <div>
        <label> Confirm Password:*</label>
        <input type="password" name="First Name">
    </div>
    <p></p>
    <div>
        <label> Birthday:</label>
        <input type="date" name="Birthday">
    </div>
    <p></p>
    <label>Gender Identity:</label>
    <p></p>
    <input type="radio" name="Gender Idenity" value="Male" id="normal">
<label for="Male">Male</label>
<input type="radio" name="Gender Idenity" value="Female" id="normal">
<label for="Female">Female</label>
<input type="radio" name="Gender Idenity" value="Non-Binary" id="normal">
<label for="Non-Binary">Non-Binary</label>
<input type="radio" name="Gender Idenity" value="I prefer not to answer" id="normal">
<label for="I prefer not to answer">I prefer not to answer</label>
<p></p>
<h4>A short description about myself:</h4>
<textarea name="Disc" cols="50" rows="4"></textarea>
<p></p>
<label> Favorite Language:</label>
<select name="Lang">
    <option>JavaScript</option>
    <option>Python</option>
    <option>C#</option>
    <option>C++</option>
    <option>Java</option>
</select>
<p></p>
<input type="checkbox" name="accept" id="accept">
<label for="accept">Yes, I would like to recieve periodic email updates</label>
<p></p>
<input type="submit" value="Create Account">
<h4>* Indicates a required field</h4>
</form>
</body>
</html>
